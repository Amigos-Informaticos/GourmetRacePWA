<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/src/css/editRestaurant.css">
    <script
      src="https://kit.fontawesome.com/bebd6569f1.js"
      crossorigin="anonymous"
    ></script>
    <link
      href="https://fonts.googleapis.com/css?family=Roboto"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
    />
    <title>Editar restaurante</title>
</head>
<body>
    <div class="wrapper">
        <header class="header">
            <h1>GourmetRace</h1>    
        </header>
        <article class="main">
            <form action="" id = "restaurant-form" class="restaurant-form" onsubmit="return false">
                <label class="form-flex-row" for="nameInput">
                    <i class="fas fa-store"></i>
                    <input
                      type="text"
                      name="name"
                      placeholder="Nombre"
                      required
                      id="nameInput"
                    />
                  </label>
                  <label class="form-flex-row" for="categoryInput">                
                      <i class="fas fa-utensils"></i>
                      <select name="category" id="categoryInput" required>
                      </select>
                      <template id="template-category">
                          <option value=""></option>
                      </template>                       
                  </label>
                  <label class="form-flex-row" for="locationInput">
                    <i class="fas fa-map-marker-alt"></i>
                    <input
                      type="text"
                      name="location"
                      placeholder="UbicaciÃ³n"
                      id="locationInput"
                      class=""
                      required                  
                    />
                  </label>
                  <label class="form-flex-row">
                    <i class="fas fa-motorcycle"></i>
                    <select name="serviceType" id="serviceTypeInput">
                    </select>
                    <template id="template-serviceType">        
                        <option value=""></option>
                    </template>
                  </label>              
                  <label for="" class="form-flex-row">
                    <p>Rango de precio:</p>
                    <div class="radio-flex-row">
                      <input type="radio" name="price" value="1" id="" required/>
                      <input type="radio" name="price" value="2" id="" required/>
                      <input type="radio" name="price" value="3" id="" required/>                  
                    </div>
                  </label>
                  <div class="button-section">
                    <input id="btnCancel" type="button" value="Cancelar"/>
                    <input id="btnEditRestaurant" type="submit" value="Editar"/>
                  </div>    
            </form>
        </article>
    </div>
    <script src="../js/tools/jQuery.js"></script>
    <script src="../js/tools/sweetalert.js"></script>
    <script src="../js/connection/connection.js"></script>
    <script src="../js/controller/editRestaurant.js"></script>    
</body>
</html>
