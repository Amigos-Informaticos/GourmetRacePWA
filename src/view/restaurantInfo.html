<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/colors.css">
    <link rel="stylesheet" href="../css/inputs.css">
    <link rel="stylesheet" href="../css/restaurantInfo.css">
    <script src="../js/controller/restaurantInfo.js"></script>
    <script
      src="https://kit.fontawesome.com/bebd6569f1.js"
      crossorigin="anonymous"
    ></script>
    <link
      href="https://fonts.googleapis.com/css?family=Roboto"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
    />
    <title>Informacion Restaurante</title>
</head>
<body>
    <div class="wrapper">
        <header class="header">            
            <h1 id="gourmet-race">Gourmet Race</h1>
        </header>
        <article class="main">
            <!-- Gallery -->
            <div class="slideshow-container">
                <!-- Full-width images with number and caption text -->
                <div class="mySlides fade">                  
                  <img src="/images/logo192.png" style="max-width: 250px; max-height: 250px;">                  
                </div>              
                <template id="template-image">
                    <div class="mySlides fade">
                        <div class="numbertext"></div>
                        <img src="" alt="" srcset="" style="width:100%">
                        <div class="text"></div>
                    </div>
                </template>
                <!-- Next and previous buttons -->
                <a class="prev" onclick="plusSlides(-1)">&#10094;</a>
                <a class="next" onclick="plusSlides(1)">&#10095;</a>
            </div>
            <div class="dots-container">
                <span class="dot" onclick="currentSlide(1)"></span>
                <span class="dot" onclick="currentSlide(2)"></span>
                <span class="dot" onclick="currentSlide(3)"></span>
                <span class="dot" onclick="currentSlide(4)"></span>
                <span class="dot" onclick="currentSlide(5)"></span>
            </div>
            <!-- Main information -->
            <div class="main-information divider">
                <span id="restaurant-name"></span>
                <button id="btnEditRestaurant">Editar</button>
                <div class="rating">
                    <i class="rating__star far fa-star"></i>
                    <i class="rating__star far fa-star"></i>
                    <i class="rating__star far fa-star"></i>
                    <i class="rating__star far fa-star"></i>
                    <i class="rating__star far fa-star"></i>
                </div>
                <span id="restaurant-categorie" class="restaurant-categorie"></span>
                <span id="restaurant-price" class="restaurant-price"></span>
            </div>
            <!-- Service type section-->
            <div class="serviceType-container divider">
			</div>
            <template class = "template-serviceType">
                <div class="serviceType-container divider">
                    <span class="serviceType"></span>
                </div>
            </template>
            <!-- Contact information-->
            <div class="contactInformation-container divider">
                <a id="restaurant-location" class="restaurant-location">
                    <i class="material-icons">location_on</i>
                Ubicaci√≥n</a>    
                <span id="restaurant-shedule">
                    <i class="fas fa-calendar-alt"></i> Horario</span>
                <table class="schedule">                    
                </table>
                <template id="template-shedule">
                    <tr>
                        <th></th>
                        <td></td>
                    </tr>
                </template>
            </div>
            <!-- Comment container -->
            <div class="comments-container divider">
            </div>
            <template id="template-comment-box" class="template-comment-box">
                <div class="comment-box">
                    <div class="comment-box-header">
                        <p class="comment-username"></p>
                        <p class="comment-delete-button"><i class="comment-delete-icon fas fa-trash-alt" style="display: none"></i></p>
                    </div>
                    <p class="comment-date"></p>
                    <p class="comment-text"></p>
                </div>
            </template>

            <div class="comment-form-container">
                <div class="username-container">
                    <p id="username-text"></p>
                </div>
                <div class="rate-restaurant-container">
                    <div class="rate-restaurant">
                        <i class="rate_star far fa-star" data-value="1"></i>
                        <i class="rate_star far fa-star" data-value="2"></i>
                        <i class="rate_star far fa-star" data-value="3"></i>
                        <i class="rate_star far fa-star" data-value="4"></i>
                        <i class="rate_star far fa-star" data-value="5"></i>
                    </div>
                    <button id="btnRateRestaurant" class = "button-flex white" type="button">Calificar</button>
                </div>
                <form id="comment-form" class="comment-form" action="" onsubmit="return false">
                    <textarea id = "txtComment" name="txtComment" id="" cols="30" rows="10" minLength = "1" maxLength="255" placeholder="Escriba su comentario" autocomplete="off" wrap="hard" required>
                    </textarea>
                    <div class="comment-buttons">
                        <button type="reset" class="button-flex white">Limpiar campo</button><button class="button-flex orange">Comentar</button>                        
                    </div>
                    <div class="image-buttons">
                        <button id="btnAddImage" class="button-flex white" type="button" value="Subir multimedia">Subir multimedia</button>
                    </div>                   
                </form>
            </div>            
        </article>
    </div>
    <script src="../js/tools/jQuery.js"></script>
    <script src="../js/tools/sweetalert.js"></script>
    <script src="../js/connection/connection.js"></script>
    <script src="../js/controller/restaurantInfo.js"></script>  
</body>
</html>
