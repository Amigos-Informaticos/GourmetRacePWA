<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/restaurantInfo.css">
    <script src="../js/controller/restaurantInfo.js"></script>
    <script
      src="https://kit.fontawesome.com/bebd6569f1.js"
      crossorigin="anonymous"
    ></script>
    <link
      href="https://fonts.googleapis.com/css?family=Roboto"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
    />
    <title>Informacion Restaurante</title>
</head>
<body>
    <div class="wrapper">
        <header class="header">            
            <h1 id="gourmet-race">Gourmet Race</h1>
        </header>
        <article class="main">
            <!-- Gallery -->
            <div class="slideshow-container">
                <!-- Full-width images with number and caption text -->
                <div class="mySlides fade">
                  <div class="numbertext">1 / 3</div>
                  <img src="/images/logo192.png" style="width:100%">
                  <div class="text">Caption Text</div>
                </div>
              
                <div class="mySlides fade">
                  <div class="numbertext">2 / 3</div>
                  <img src="/images/img2.jpg" style="width:100%">
                  <div class="text">Caption Two</div>
                </div>
              
                <div class="mySlides fade">
                  <div class="numbertext">3 / 3</div>
                  <img src="/images/img3.jpg" style="width:100%">
                  <div class="text">Caption Three</div>
                </div> 
                
                <template id="template-image">
                    <div class="mySlides fade">
                        <div class="numbertext"></div>
                        <img src="" alt="" srcset="" style="width:100%">
                        <div class="text"></div>
                    </div>
                </template>
                <!-- Next and previous buttons -->
                <a class="prev" onclick="plusSlides(-1)">&#10094;</a>
                <a class="next" onclick="plusSlides(1)">&#10095;</a>
            </div>
            <br>            
            <!-- The dots/circles -->
            <div class="dots-container">
                <span class="dot" onclick="currentSlide(1)"></span>
                <span class="dot" onclick="currentSlide(2)"></span>
                <span class="dot" onclick="currentSlide(3)"></span>
                <span class="dot" onclick="currentSlide(4)"></span>
                <span class="dot" onclick="currentSlide(5)"></span>
            </div>


            <div class="main-information divider">
                <span id="restaurant-name"></span>
                <div class="rating">
                    <i class="rating__star far fa-star"></i>
                      <i class="rating__star far fa-star"></i>
                    <i class="rating__star far fa-star"></i>
                    <i class="rating__star far fa-star"></i>
                    <i class="rating__star far fa-star"></i>
                </div>
                <span id="restaurant-categorie" class="restaurant-categorie">Comida rapida</span>
                <span id="restaurant-price" class="restaurant-price">1</span>
            </div>
            <br>
            <div class="serviceType-container divider">
                <span id="restaurant-serviceType" class="serviceType">Para llevar</span><span class="serviceType">En el lugar</span>

			</div>
            <br>
            <div class="contactInformation-container divider">
                <a id="restaurant-location" class="restaurant-location"><i class="material-icons">location_on</i>Ubicaci√≥n</a>                
                <span id="restaurant-shedule">Horario</span>
                <table class="schedule">                    
                </table>
                <template id="template-shedule">
                    <tr>
                        <th></th>
                        <td></td>
                    </tr>
                </template>
            </div>
            <br>
            <div class="comments-container divider">
            </div>
            <template id="template-comment-box" class="template-comment-box">
                <div class="comment-box">
                    <div class="comment-box-header">
                        <p class="comment-username"></p>
                        <p id="comment-delete-button" class="comment-delete-button"><i class="comment-delete-icon fas fa-trash-alt"></i></p>
                    </div>
                    <p class="comment-username"></p>
                    <p class="comment-date"></p>
                    <p class="comment-text"></p>
                </div>
            </template>

            <div class="comment-form-container">
                <form id="comment-form" class="comment-form" action="" onsubmit="return false">
                    <textarea id = "txtComment" name="txtComment" id="" cols="30" rows="10" minLength = "1" maxLength="255" placeholder="Escriba su comentario" autocomplete="off" wrap="hard" required>
                    </textarea>
                    <button>Enviar</button>
                </form>
            </div>
            
        </article>
    </div>
    <script src="../js/tools/jQuery.js"></script>
    <script src="../js/tools/sweetalert.js"></script>
    <script src="../js/connection/connection.js"></script>
    <script src="../js/controller/restaurantInfo.js"></script>  
</body>
</html>
