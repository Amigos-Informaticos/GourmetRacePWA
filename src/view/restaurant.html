<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link
      href="https://fonts.googleapis.com/css?family=Roboto"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="/src/css/restaurant.css">
    <title>Restaurante</title>
</head>
<body>
    <div class="wrapper">
        <header class="header">
            <h1>GourmetRace</h1>
        </header>
        <article class="main">
            <div class="restaurantForm">
                <div class="restaurantHeader">
                    <h1 id = "restaurantHeaderTitle">Registrar restaurante</h1>
                </div>
                <div class="restaurantBody">
                    <form id = "restaurantForm" action="" onsubmit="return false">
                        <label for="name">
                            <i></i>
                            <input type="text" name="name" placeholder="Nombre" id="nameInput">
                        </label>
                        <label for="category">
                            <div>
                                <i></i>
                                <input type="text" name="category" placeholder="Categoria" id="categoryInput">                             
                        </div>                            
                        </label>
                        <label for="location">
                            <i></i>
                            <input type="text" name="location" placeholder = "Ubicación" id="locationInput">
                        </label>
                        <i></i>
                        <select name="serviceType" id="serviceType">
                            <option value="Hola1">Hola1</option>
                            <option value="Hola2">Hola2</option>
                            <option value="Hola3">Hola3</option>
                            <option value="Hola4">Hola4</option>
                            <option value="Hola5">Hola5</option>
                        </select>    
                        <i></i>
                        <div class="price">
                            <p>Rango de precio:</p>
                            <input type="radio" name="price" value="1" id="">
                            <input type="radio" name="price" value="2" id="">
                            <input type="radio" name="price" value="3" id="">
                        </div>
                        <div class="buttonSection">
                            <input type="submit" value="Registrar">
                        </div>                                                              
                    </form>                    
                </div>
            </div>
        </article>        
    </div>
    <script src="../js/tools/jQuery.js"></script>
    <script src="../js/tools/sweetalert.js"></script>
    <script src="../js/connection/connection.js"></script>
    <script src="../js/controller/restaurant.js"></script>    
</body>
</html>
