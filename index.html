<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport"
		  content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<meta name="theme-color" content="#ff6c1d">
	<title>Gourmet Race</title>
	<link rel="manifest" href="manifest.json">
	<link rel="apple-touch-icon" href="images/logo192.png">
	<link rel="stylesheet" href="src/css/main.css">
	<link rel="stylesheet" href="src/css/colors.css">
	<link rel="stylesheet" href="src/css/inputs.css">
	<link rel="stylesheet" href="src/css/login.css">
	<link rel="icon" href="images/logo512.png" type="image/png">
</head>
<body>
<div id="login">
	<div id="topHalf">
		<img src="images/fullLogoTransparent.png" id="fullLogo" alt="GourmetRace"/>
	</div>
	<div id="bottomHalf">
		<div id="verticalCenter">
			<form id="loginForm" action="" onsubmit="return false">
				<i class="fas fa-envelope"></i>
				<input type="email" id="emailInput" name="emailInput"
					   class="normalInput textField whiteTxt underlinedTextField"
					   placeholder="Email" pattern = "[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,}$"
					   required="required"/>				
				<input type="password" id="passwordInput" name="passwordInput"
					   class="normalInput textField whiteTxt underlinedTextField"
					   placeholder="Contraseña"
					   required="required"/>					   				
					<input type="submit" id="loginButton" value="Iniciar Sesión"
							class="normalInput white invertWhite button"/>
					<input type="button" id="registerButton" value="Registrarse"
							class="normalInput orange invertOrange button"/>				
			</form>	
		</div>		
	</div>
</div>
<script src="sw.js"></script>
<script src="src/js/tools/sweetalert.js"></script>
<script src="src/js/index.js"></script>
<script src="src/js/tools/jQuery.js"></script>
<script src="src/js/connection/connection.js"></script>
<script src="src/js/model/commensal.js"></script>
<script src="src/js/controller/login.js"></script>
</body>
</html>
